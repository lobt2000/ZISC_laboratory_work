<section class="container">
  <h2 class="title">Roration algotizm</h2>
  <div class="textBlock-content">
    <textarea name="" id="" cols="30" rows="10" [(ngModel)]="textValue"
      placeholder="Write your message here..."></textarea>
    <div class="result">{{coding_result}}</div>
  </div>
  <input type="text" class="stairs" [(ngModel)]="stairsValue">
  <button class="code_algorizm_button" (click)="codeAlgorizm()">Code</button>
</section>
